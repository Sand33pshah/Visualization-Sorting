<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="arraySize">Array Size: <span id="arraySizeValue">50</span></label>
        <input type="range" id="arraySize" min="10" max="150" value="50">
        <label for="sortSpeed">Sort Speed: <span id="sortSpeedValue">50</span> ms</label>
        <input type="range" id="sortSpeed" min="1" max="200" value="50">
        <button id="generate">Generate Array</button>
        <button id="sort">Sort</button>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
        </select>
    </div>
    <div id="array-container"></div>
    <script src="script.js"></script>
</body>
</html>
